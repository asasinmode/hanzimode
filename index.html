<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hanzimode</title>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			:root {
				color-scheme: light dark;
			}

			body {
				background-color: light-dark(#fafafa, #171717);
				margin: 0;
				width: 100vw;
				height: 100vh;
				font-family:
					Atkinson Hyperlegible,
					ui-sans-serif,
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					Segoe UI,
					Roboto,
					Helvetica Neue,
					Arial,
					Noto Sans,
					sans-serif,
					'Apple Color Emoji',
					'Segoe UI Emoji',
					Segoe UI Symbol,
					'Noto Color Emoji';
				display: grid;
				grid-template-rows: min-content 1fr auto;
				grid-template-columns: 1;
				row-gap: 0.75rem;
			}

			@font-face {
				font-family: Atkinson Hyperlegible;
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src:
					url(https://fonts.bunny.net/atkinson-hyperlegible/files/atkinson-hyperlegible-latin-400-normal.woff2)
						format('woff2'),
					url(https://fonts.bunny.net/atkinson-hyperlegible/files/atkinson-hyperlegible-latin-400-normal.woff)
						format('woff');
			}

			footer {
				display: grid;
				grid-template-columns: 1fr auto 1fr;
				grid-auto-rows: min-content;
				column-gap: 1rem;
				row-gap: 1rem;

				#dataForm,
				#dataTable {
					grid-column: 1 / span 3;
				}

				#dataForm {
					display: grid;
					grid-template-columns: 1fr auto 1fr;
					grid-template-rows: repeat(3, min-content);
					grid-auto-flow: column;
					column-gap: 0.5rem;

					label:nth-child(-n + 3) {
						justify-self: end;
					}

					label[for='dataInputNote'],
					#dataAddItem {
						grid-row: 1 / span 3;
					}

					label[for='dataInputNote'] textarea {
						height: 100%;
					}

					#dataAddItem {
						height: min-content;
						align-self: center;
						justify-self: start;
					}
				}

				.dataButton {
					width: fit-content;
					white-space: nowrap;
				}

				.dataButton:first-of-type {
					justify-self: end;
				}

				#dataTable {
					justify-self: center;

					tr:nth-child(even) {
						background: light-dark(#e5e5e5, #262626);
					}

					td:nth-child(3),
					td:nth-child(4) {
						text-wrap: wrap;
					}
				}
			}

			header {
				position: relative;
				display: grid;
				grid-template-columns: 1fr;
				column-gap: 0.5rem;

				#loopStatus {
					position: absolute;
					left: 0;
					top: 50%;
					transform: translateY(-50%);
				}

				button {
					white-space: nowrap;
					justify-self: center;
				}

				.looping & {
					grid-template-columns: 1fr 1fr;

					#startOrResetLoop {
						justify-self: end;
					}

					#stopLoop {
						justify-self: start;
					}
				}
			}

			main {
				display: grid;
				grid-auto-rows: min-content;
				grid-template-columns: 1fr 1fr;
				column-gap: 0.5rem;
				row-gap: 0.25rem;

				& * {
					display: none;
				}

				.looping & * {
					display: revert;
				}

				#loopTarget {
					font-weight: 400;
					grid-column: 1 / span 2;
					text-align: center;
				}

				label[for='loopInput1'],
				button:nth-of-type(1) {
					justify-self: end;
				}

				button:nth-of-type(2) {
					justify-self: start;
				}
			}
		</style>
		<script>
			const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
			const setting = localStorage.getItem('color-scheme') || 'auto';

			if (setting === 'dark' || (prefersDark && setting !== 'light')) {
				document.documentElement.classList.toggle('dark', true);
			}
		</script>
	</head>

	<body>
		<header>
			<span id="loopStatus">0</span>
			<button id="startOrResetLoop" onclick="startOrResetLoop(event)">start loop</button>
			<button id="stopLoop" style="display: none" onclick="stopLoop(event)">stop loop</button>
		</header>
		<main>
			<h1 id="loopTarget"></h1>
			<label for="loopInput1">
				<input id="loopInput1" required="true" />
			</label>
			<label for="loopInput2">
				<input id="loopInput2" required="true" />
			</label>
			<p id="loopTargetNote" style="display: none"></p>
			<button onclick="checkTarget()">check</button>
			<button onclick="nextTarget()">next</button>
		</main>
		<footer>
			<form id="dataForm" onsubmit="addItem(event)">
				<label for="dataInputSymbol">
					hànzì
					<input id="dataInputSymbol" required="true" autocomplete="off" />
				</label>
				<label for="dataInputPinyin">
					pinyin
					<input id="dataInputPinyin" required="true" autocomplete="off" />
				</label>
				<label for="dataInputMeaning">
					meaning
					<input id="dataInputMeaning" required="true" autocomplete="off" />
				</label>
				<label for="dataInputNote">
					note
					<textarea id="dataInputNote"></textarea>
				</label>
				<button id="dataAddItem">add</button>
			</form>
			<button class="dataButton" onclick="toggleData(event)">show data</button>
			<button class="dataButton" onclick="exportData()">export data</button>
			<label for="dataImport">
				import data
				<input id="dataImport" type="file" accept=".json" oninput="importData(event)" />
			</label>
			<table id="dataTable" style="display: none">
				<thead>
					<tr>
						<th width="7.5%">hànzì</th>
						<th width="12.5%">pinyin</th>
						<th width="35%">meaning</th>
						<th width="35%">note</th>
						<th width="10%">actions</th>
					</tr>
				</thead>
			</table>
		</footer>
		<script src="./index.js"></script>
	</body>
</html>
