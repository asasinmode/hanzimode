<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hanzimode</title>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			:root {
				color-scheme: light dark;
			}

			body {
				background-color: light-dark(#fafafa, #171717);
				margin: 0;
				width: 100vw;
				min-height: 100vh;
				font-family:
					Atkinson Hyperlegible,
					ui-sans-serif,
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					Segoe UI,
					Roboto,
					Helvetica Neue,
					Arial,
					Noto Sans,
					sans-serif,
					'Apple Color Emoji',
					'Segoe UI Emoji',
					Segoe UI Symbol,
					'Noto Color Emoji';
				display: grid;
				grid-template-rows: min-content 1fr auto;
				row-gap: 0.75rem;
				position: relative;
			}

			@font-face {
				font-family: Atkinson Hyperlegible;
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src:
					url(https://fonts.bunny.net/atkinson-hyperlegible/files/atkinson-hyperlegible-latin-400-normal.woff2)
						format('woff2'),
					url(https://fonts.bunny.net/atkinson-hyperlegible/files/atkinson-hyperlegible-latin-400-normal.woff)
						format('woff');
			}

			footer {
				display: grid;
				grid-template-columns: 1fr auto 1fr;
				grid-auto-rows: min-content;
				column-gap: 1rem;
				row-gap: 1rem;
			}

			.dataButton {
				width: fit-content;
				white-space: nowrap;
			}

			.dataButton:first-of-type {
				justify-self: end;
			}

			#dataTable {
				justify-self: center;

				tr:nth-child(even) {
					background: light-dark(#e5e5e5, #262626);
				}

				td:nth-child(3),
				td:nth-child(4) {
					text-wrap: wrap;
				}

				td:nth-child(4) {
					white-space: preserve;
				}
			}

			#dataForm,
			#dataTable {
				grid-column: span 3 / span 3;
			}

			#dataForm {
				display: grid;
				grid-template-columns: 1fr auto 1fr;
				grid-template-rows: repeat(3, min-content);
				grid-auto-flow: column;
				column-gap: 0.5rem;

				label:nth-child(-n + 3) {
					justify-self: end;
				}

				label[for='dataInputNote'],
				#dataAddItem {
					grid-row: span 3 / span 3;
				}

				label[for='dataInputNote'] textarea {
					height: 100%;
				}

				#dataAddItem {
					height: min-content;
					align-self: center;
					justify-self: start;
				}
			}

			header {
				position: relative;
				display: grid;
				grid-template-columns: 1fr;
				column-gap: 0.5rem;

				button {
					white-space: nowrap;
					justify-self: center;
				}
			}

			#loopStatus {
				position: absolute;
				left: 0;
				top: 50%;
				transform: translateY(-50%);
			}

			main {
				display: grid;
				grid-auto-rows: min-content;
				grid-template-columns: 1fr 1fr;
				column-gap: 0.5rem;
				row-gap: 0.25rem;
				align-content: center;

				& > * {
					display: none;
				}

				.looping & > * {
					display: revert;
				}

				fieldset {
					grid-template-rows: subgrid;
					grid-row: span 5 / span 5;
					padding-inline: 0.5rem;
					padding-top: 0.25rem;
					filter: blur(5px);

					&:hover,
					&:focus-within,
					&.correct {
						filter: none;
					}

					.looping & {
						display: grid;
					}

					input {
						margin-right: 0.5rem;
					}

					&.correct {
						border-color: green;
					}

					&.incorrect {
						border-color: red;
					}
				}
			}

			#targetNote {
				justify-self: center;
				grid-column: span 2 / span 2;
				width: 100%;
				max-width: 640px;
				min-height: 21.5px;
				text-align: center;
				color: light-dark(#171717, #d4d4d4);
			}

			#loopTarget {
				font-weight: 400;
				grid-column: span 2 / span 2;
				text-align: center;
			}

			#loopFieldset1,
			#checkTarget {
				justify-self: end;
			}

			#loopFieldset2,
			#nextTarget {
				justify-self: start;
			}

			#canvasContainer {
				position: relative;
				justify-self: center;
				grid-column: span 2 / span 2;
				border: 1px solid light-dark(black, transparent);
			}

			#clearCanvas {
				position: absolute;
				top: 0;
				right: -4px;
				transform: translateX(100%);
			}

			#canvas {
				background: light-dark(white, black);
			}
		</style>
	</head>

	<body>
		<header>
			<span id="loopStatus">0</span>
			<button id="startOrResetLoop" onclick="startOrResetLoop(event)">start loop</button>
		</header>
		<main>
			<div id="canvasContainer">
				<svg id="canvas" width="200" height="200" style="touch-action: none" />
				<button id="clearCanvas" onclick="clearCanvas()">clear</button>
			</div>
			<p id="targetNote">
				<button onclick="revealTargetNote()">reveal note</button>
			</p>
			<h1 id="loopTarget"></h1>
			<fieldset id="loopFieldset1">
				<legend></legend>
			</fieldset>
			<fieldset id="loopFieldset2">
				<legend></legend>
			</fieldset>
			<button id="checkTarget" onclick="checkTarget()">check</button>
			<button id="nextTarget" onclick="nextTarget()">next</button>
		</main>
		<footer>
			<form id="dataForm" onsubmit="addItem(event)">
				<label for="dataInputSymbol">
					hànzì
					<input id="dataInputSymbol" required="true" autocomplete="off" />
				</label>
				<label for="dataInputPinyin">
					pinyin
					<input id="dataInputPinyin" required="true" autocomplete="off" />
				</label>
				<label for="dataInputMeaning">
					meaning
					<input id="dataInputMeaning" required="true" autocomplete="off" />
				</label>
				<label for="dataInputNote">
					note
					<textarea id="dataInputNote"></textarea>
				</label>
				<button id="dataAddItem">add</button>
			</form>
			<button class="dataButton" onclick="toggleData(event)">show data</button>
			<button class="dataButton" onclick="exportData()">export data</button>
			<label for="dataImport">
				import data
				<input id="dataImport" type="file" accept=".json" oninput="importData(event)" />
			</label>
			<table id="dataTable" style="display: none">
				<thead>
					<tr>
						<th width="7.5%">hànzì</th>
						<th width="12.5%">pinyin</th>
						<th width="35%">meaning</th>
						<th width="35%">note</th>
						<th width="10%">actions</th>
					</tr>
				</thead>
			</table>
		</footer>
		<script src="./index.js"></script>
	</body>
</html>
