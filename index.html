<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hànzì</title>
		<style>
			body {
				background-color: #fafafa;
				color-scheme: light;
				margin: 0;
				width: 100vw;
				height: 100vh;
				font-family:
					Atkinson Hyperlegible,
					ui-sans-serif,
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					Segoe UI,
					Roboto,
					Helvetica Neue,
					Arial,
					Noto Sans,
					sans-serif,
					'Apple Color Emoji',
					'Segoe UI Emoji',
					Segoe UI Symbol,
					'Noto Color Emoji';
				display: grid;
				place-items: center;
			}

			.dark body {
				background-color: #171717;
				color: white;
				color-scheme: dark;
			}

			@font-face {
				font-family: Atkinson Hyperlegible;
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src:
					url(https://fonts.bunny.net/atkinson-hyperlegible/files/atkinson-hyperlegible-latin-400-normal.woff2)
						format('woff2'),
					url(https://fonts.bunny.net/atkinson-hyperlegible/files/atkinson-hyperlegible-latin-400-normal.woff)
						format('woff');
			}
		</style>
		<script>
			const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
			const setting = localStorage.getItem('color-scheme') || 'auto';

			if (setting === 'dark' || (prefersDark && setting !== 'light')) {
				document.documentElement.classList.toggle('dark', true);
			}
		</script>
	</head>

	<body>
		<div>uwu</div>
		<script src="./index.js"></script>
	</body>
</html>
